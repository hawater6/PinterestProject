<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .pin {
        background-color: aqua;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        background-size: cover;
    }
    h2 {
        background-color: beige;
    }
    h3 {
        background-color: beige;
    }
    </style>
</head>
<body>
    <div class="pin"><h2>Coffee</h2>
        <h3>Easy Homemade Caramel Iced Coffee</h3>
        <img src="Caramel-Iced-Coffee-6.webp" alt="Iced Coffee">
    </div>
    <div class="pin movies">
        <img style ="height: 400px" src="movies.jpg" alt="Movies">
    </div>
    <div class="pin snoopymusic">
        <img style="height: 250px" src="snoopymusic.jpg" alt="Snoopy listening to music">
    </div>
    <div class="pin fashion">
        <img src="fashion.jpg" alt="Fashion">
    </div>
    <div class="pin reading">
        <img style="height: 400px" src="reading.jpg" alt="Reading">
    </div>
</body>
</html>
